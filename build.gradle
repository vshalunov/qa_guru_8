plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.testng:testng:7.4.0'
    testImplementation(
            'com.codeborne:selenide:6.0.3',
            "org.junit.jupiter:junit-jupiter:5.8.1")
    testRuntimeOnly('org.slf4j:slf4j-simple:1.7.32',
            "org.junit.jupiter:junit-jupiter-engine:5.8.1")
}

test {
    useJUnitPlatform()
}